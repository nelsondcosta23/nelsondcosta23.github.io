<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <!-- Se quiser que todo o site seja em inglês, pode pôr lang="en" -->
  <meta http-equiv="refresh" content="2; url=https://nelsondcosta.ovh/en/">
  <title>Redirecting...</title>
  <script>
    // Alternativa JS
    // Se o idioma do navegador for inglês, redireciona
    if (navigator.language.startsWith("en")) {
      setTimeout(function(){
        window.location.href = "https://nelsondcosta.ovh/en/";
      }, 2000);
    }
  </script>
</head>
<body>
  <p>You will be redirected in 2 seconds...</p>
</body>
</html>
